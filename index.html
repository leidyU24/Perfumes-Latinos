<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.mastermarketing-valencia.com/marketing-digital/wp-content/uploads/sites/1/2018/11/label-2016248_1280-1024x1024.png"
                        alt="Logo"  class="d-inline-block align-text-top">
                    Canal de Ventas
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <div>
                <h3>Vendedor</h3>
                <select type="text" class="form-select" aria-label="Default select example" id="vendedor">
                    <option selected>select dealer</option>
                    <option value="1">Juana</option>
                    <option value="2">Pedro</option>
                </select>
            </div>

            <div>
                <h3>
                    Productos
                </h3>

                <select type="text" class="form-select" aria-label="Default select example" id="producto"
                    class="form-control" onChange="valor()">
                    <option selected>select product</option>
                    <option value="1">AGUA</option>
                    <option value="2">EMOCION</option>
                    <option value="2">ALEGRIA</option>
                    <option value="2">FRESCURA</option>
                </select>
                <div class="grid">
                    <label for="floatingInput">Valor del producto:</label>
                    <p id="valorProduct"></p>

                </div>

                <div class="form-outline" style="width: 22rem;">
                    <h5>Cantidad</h5>
                    <input min="1" max="5" type="text" id="oneAmount" class="form-control" onkeyup="total()" />

                </div>
                <div class="grid">
                    <label for="Coche">VALOR TOTAL: </label>
                    <p class="total" id="total"></p>
                </div>
            </div>
            <div>
                <a href="#" class="btn btn-primary" id="addVendedor" onclick="agregarArticulo()">+Add Ventas</a>
            </div>
        </div>
        <div>
            <a href="#" class="btn btn-primary" id="ventasJuan" onclick="enviarCuentaJuana()">+Ventas Juana</a>
            <a href="#" class="btn btn-primary" id="ventasPedro" onclick="enviarCuentaPedro()">+Ventas Pedro</a>
            <a href="#" class="btn btn-primary" id="addVendedor" onclick="vendedorMes()">+Empleado del mes</a>
        </div>
        <div class="card">
            <p id="totalVendedor" class="card-body"></p>
            <p id="ventasVendedor" class="card-body"></p>
        </div>
    </main>
    <footer>
    </footer>

    <script src="script.js"></script>
</body>

</html>
